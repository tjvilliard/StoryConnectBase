version: "3"

services:
  nginx:
    image: nginx:latest
    container_name: nginx_storyconnect
    ports:
      - "80:80"
      - "443:443"
      - "8000:8000"
      - "8082:8081"

    volumes:
      - ./backend/:/src
      - ./config/nginx:/etc/nginx/conf.d
      - ./backend/static:/static
      - ./backend/static/MEDIA:/MEDIA
      - ./frontend/storyconnect/build/web:/usr/share/nginx/flutter
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
    depends_on:
      - storyconnect
      - jenkins

  storyconnect:
    build: .
    container_name: storyconnect
    command: |-
      bash -c " ls &&
      python manage.py migrate && 
      python manage.py collectstatic --noinput && 
      gunicorn storyconnect.wsgi:application --bind 0.0.0.0:8000 --reload --timeout 30"
    volumes:
      - ./backend/storyconnect:/src
      - ./backend/storyconnect/static:/static
    expose:
      - "8000"

  jenkins:
    image: dall18/flutter_jenkins:buildx-latest
    privileged: true
    user: root
    environment:
      # Uncomment JENKINS_OPTS to add prefix: e.g. https://127.0.0.1:8443/jenkins
      - JENKINS_OPTS="--prefix=/jenkins"
    expose:
      - "8080"
      - "50000"
    container_name: jenkins
    volumes:
      - ~/jenkins:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
      - /usr/local/bin/docker:/usr/local/bin/docker

  certbot:
    image: certbot/certbot
    volumes:
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 24h & wait $${!}; done;'"
